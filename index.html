<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="timeDate">
          It is <span class="date"> Sunday, 12th November </span> and the time
          is
          <span class="time"> 19:17</span>
        </div>
      </header>
      <form>
        <input type="Submit" value="Search" />
        <input type="text" placeholder="Enter a city..." />
      </form>
      <h1>Todays Weather in Crewe</h1>
      <div class="current">
        12
        <span class="unit">Â°C</span>
      </div>
      <img src="src/images/Sun.png" width="100px" />
      <div class="details">
        Humidity:70% <br />
        Wind:50mph
      </div>
      <div class="WeatherDescription">
        Your weather today is mainly sunny with a few clouds.
      </div>
      <footer>
        <div class="signOff">
          coded by
          <a href="https://github.com/BethJW" target="_blank"
            >Beth Williamson</a
          >
          is
          <a
            href="https://github.com/BethJW/Weather-Application"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://weatherapplication-bjw.netlify.app/" target="_blank"
            >Netlify</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
