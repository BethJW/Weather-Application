<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <div class="timeDate" id="currentTime"></div>
          <hr />
        </header>
        <form class="search" id="search">
          <input type="Submit" value="Search" class="search-btn" />
          <input
            type="text"
            placeholder="Enter a city..."
            class="search-bar"
            id="search-bar"
          />
        </form>
        <h1></h1>
        <div class="row">
          <div class="col-5">
            <div class="current-info">
              <span class="current" id="currentTemp"></span>
              <span class="unit" id="currentUnit">Â°C</span>
            </div>
            <div class="details">
              <div id="humidity">Humidity:</div>
              <div id="wind">Wind:</div>
            </div>
            <div class="WeatherDescription" id="description"></div>
          </div>
          <div class="col-7">
            <div id="icon"></div>
          </div>
        </div>
      </div>
      <footer>
        <div class="signOff">
          coded by
          <a href="https://github.com/BethJW" target="_blank"
            >Beth Williamson</a
          >
          is
          <a
            href="https://github.com/BethJW/Weather-Application"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://weatherapplication-bjw.netlify.app/" target="_blank"
            >Netlify</a
          >
        </div>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
